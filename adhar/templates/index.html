<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Number Extractor</title>
</head>
<body>
    <h1>Aadhaar Number Extractor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Upload Aadhaar card image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Extract Aadhaar Number</button>
    </form>
</body>
</html>
